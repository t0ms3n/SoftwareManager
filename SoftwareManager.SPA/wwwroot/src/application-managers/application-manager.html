<template>
    <section>
        <div class="container-fluid">
            <form submit.delegate="save()" novalidate="novalidate" role="form" class="form-horizontal">

                <compose view="../resources/entity-header.html"></compose>

                <div class="form-group">
                    <label class="control-label col-sm-1" for="name">Name:</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="name" value.bind="entity.name" placeholder="Name"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-1" for="loginName">Login name:</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="loginName" value.bind="entity.loginName" placeholder="Login name"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <div class="checkbox">
                            <label><input type="checkbox" checked.bind="entity.isAdmin"> Admin account</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <div class="checkbox">
                            <label><input type="checkbox" checked.bind="entity.isActive"> Account enabled</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</template>
