<template>
    <require from="./buttons/back-button"></require>
    <require from="./buttons/delete-button"></require>
    <div class="row">
        <div class="col-md-3">
            <h3 style="margin: 0;"> <back-button></back-button> ${title}</h3>
        </div>
        <div class="col-md-3">
            <button show.bind="isExisting" disabled.bind="!canRevert" type="button" class="btn btn-info btn-sm" click.delegate="revert()">
                <span class="glyphicon glyphicon-refresh"></span> Reload
            </button>

            <delete-button show.bind="isExisting" msg="Are you sure you want to delete ${title}" action.call="delete()"></delete-button>   
            <!--<button  type="button" class="btn btn-danger btn-sm" click.delegate="delete()">
                <span class="glyphicon glyphicon-remove"></span> Delete
            </button>-->
            <button type="submit" class="btn btn-success btn-sm">
                <span class="glyphicon glyphicon-ok"></span> Save
            </button>
        </div>
    </div>
    <br />
</template>
